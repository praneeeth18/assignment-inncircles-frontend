<div class="container-xl px-4 mt-4">
  <div class="row justify-content-center">
    <div class="col-xl-8">
      <div class="card mb-4 shadow-sm">
        <div class="card-header text-center" style="background-color: #ff4500; color: #fff;">Profile</div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="small mb-1" for="name">Name</label>
              <input
                class="form-control"
                id="name"
                formControlName="name"
                type="text"
                placeholder="Enter your name"
                [ngClass]="{'is-invalid': userForm.get('name')?.invalid && (userForm.get('name')?.touched || userForm.get('name')?.dirty)}"
              />
              <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.touched || userForm.get('name')?.dirty)" class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="small mb-1" for="age">Age</label>
              <input
                class="form-control"
                id="age"
                formControlName="age"
                type="number"
                placeholder="Enter your age"
                [ngClass]="{'is-invalid': userForm.get('age')?.invalid && (userForm.get('age')?.touched || userForm.get('age')?.dirty)}"
              />
              <div *ngIf="userForm.get('age')?.invalid && (userForm.get('age')?.touched || userForm.get('age')?.dirty)" class="invalid-feedback">
                Age is required and must be a valid number.
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="small mb-1" for="email">Email</label>
              <input
                class="form-control"
                id="email"
                formControlName="email"
                type="email"
                placeholder="Enter your email"
                readonly
              />
            </div>
            <div class="form-group mb-3">
              <label class="small mb-1" for="contact">Contact</label>
              <input
                class="form-control"
                id="contact"
                formControlName="contact"
                type="text"
                placeholder="Enter your contact number"
                [ngClass]="{'is-invalid': userForm.get('contact')?.invalid && (userForm.get('contact')?.touched || userForm.get('contact')?.dirty)}"
              />
              <div *ngIf="userForm.get('contact')?.invalid && (userForm.get('contact')?.touched || userForm.get('contact')?.dirty)" class="invalid-feedback">
                Contact number is required.
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="small mb-1" for="bio">Bio</label>
              <textarea
                class="form-control"
                id="bio"
                formControlName="bio"
                rows="3"
                placeholder="Enter a short bio"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger me-2" type="submit" *ngIf="isEditMode" [disabled]="userForm.invalid">Submit</button>
              <button class="btn btn-secondary me-2" type="button" (click)="toggleEditMode()" *ngIf="isEditMode">Cancel</button>
              <button class="btn btn-primary me-2" type="button" (click)="toggleEditMode()" *ngIf="!isEditMode">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
