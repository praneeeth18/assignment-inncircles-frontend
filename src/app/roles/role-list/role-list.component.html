<div class="roles-list shadow-sm rounded p-4">
  <h2>List of Roles</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles;">
        <td>{{ role.name }}</td>
        <td>{{ role.permissions.join(', ') }}</td>
        <td class="d-flex justify-content-center">
          <button (click)="editRole(role)" class="btn btn-primary btn-sm me-2">Edit</button>
          <button (click)="deleteRole(role._id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
