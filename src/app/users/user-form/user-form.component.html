<div class="card my-3 shadow-sm">
  <div class="card-header text-center" style="background-color: #ff4500; color: #fff;">
    <h5>{{ isEditMode ? 'Edit User' : 'Create User' }}</h5>
  </div>
  <div class="card-body">
    <div class="form-container">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            class="form-control"
            formControlName="name"
            [ngClass]="{'is-invalid': userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)}"
          />
          <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)" class="invalid-feedback">
            Name is required and must be between 1 and 50 characters.
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="form-label">Age</label>
          <input
            id="age"
            type="number"
            class="form-control"
            formControlName="age"
            [ngClass]="{'is-invalid': userForm.get('age')?.invalid && (userForm.get('age')?.dirty || userForm.get('age')?.touched)}"
          />
          <div *ngIf="userForm.get('age')?.invalid && (userForm.get('age')?.dirty || userForm.get('age')?.touched)" class="invalid-feedback">
            Age must be between 1 and 100.
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{'is-invalid': userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)}"
          />
          <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="invalid-feedback">
            Valid email is required.
          </div>
        </div>
        <div class="form-group" *ngIf="!isEditMode">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{'is-invalid': userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)}"
          />
          <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="invalid-feedback">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="roles" class="form-label">Role</label>
          <select
            id="roles"
            class="form-select"
            formControlName="roles"
            [ngClass]="{'is-invalid': userForm.get('roles')?.invalid && (userForm.get('roles')?.dirty || userForm.get('roles')?.touched)}"
          >
            <option value="" disabled>Select a role</option>
            <option *ngFor="let role of roles" [value]="role._id">{{ role.name }}</option>
          </select>
          <div *ngIf="userForm.get('roles')?.invalid && (userForm.get('roles')?.dirty || userForm.get('roles')?.touched)" class="invalid-feedback">
            Role is required.
          </div>
        </div>
        <div class="form-group">
          <label for="contact" class="form-label">Contact</label>
          <input
            id="contact"
            class="form-control"
            formControlName="contact"
            [ngClass]="{'is-invalid': userForm.get('contact')?.invalid && (userForm.get('contact')?.dirty || userForm.get('contact')?.touched)}"
          />
          <div *ngIf="userForm.get('contact')?.invalid && (userForm.get('contact')?.dirty || userForm.get('contact')?.touched)" class="invalid-feedback">
            Contact number must be a maximum of 15 characters.
          </div>
        </div>
        <div class="form-group">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            class="form-control"
            formControlName="bio"
            [ngClass]="{'is-invalid': userForm.get('bio')?.invalid && (userForm.get('bio')?.dirty || userForm.get('bio')?.touched)}"
          ></textarea>
          <div *ngIf="userForm.get('bio')?.invalid && (userForm.get('bio')?.dirty || userForm.get('bio')?.touched)" class="invalid-feedback">
            Bio must be a maximum of 250 characters.
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button type="submit" class="btn btn-danger me-2">{{ isEditMode ? 'Update' : 'Submit' }}</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
