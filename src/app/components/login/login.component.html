<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card shadow" style="background-color: #e9ecef;">
        <div class="card-header text-center" style="background-color: #ff4500; color: #fff;">
          <h3 class="display-5">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginFormControl" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': loginFormControl.get('email')?.invalid && (loginFormControl.get('email')?.dirty || loginFormControl.get('email')?.touched)}"
              />
              <span class="text-danger" *ngIf="loginFormControl.get('email')?.touched && loginFormControl.get('email')?.errors?.['required']">Email is required</span>
              <span class="text-danger" *ngIf="loginFormControl.get('email')?.touched && loginFormControl.get('email')?.errors?.['invalidEmail']">Invalid email format</span>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': loginFormControl.get('password')?.invalid && (loginFormControl.get('password')?.dirty || loginFormControl.get('password')?.touched)}"
              />
              <span class="text-danger" *ngIf="loginFormControl.get('password')?.touched && loginFormControl.get('password')?.errors?.['required']">Password is required</span>
              <span class="text-danger" *ngIf="loginFormControl.get('password')?.touched && loginFormControl.get('password')?.errors?.['invalidPassword']">Password must contain uppercase, lowercase, number, and special character</span>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-danger w-100" [disabled]="loginFormControl.invalid">Login</button>
            </div>
            <div *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
